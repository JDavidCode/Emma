<!DOCTYPE html>
<html lang="en">

<head>
	<title>Emma</title>
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/fonts.css">
	<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
		integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/theme.css') }}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
	<article id="login">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<section class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="login-checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto p-1">
							<div class="card-3d-wrapper" id="cardWrapper">
								<div class="login-card-front">
									<div class="center-wrap">
										<div class="text-center">
											<h4 class="mb-4 py-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
													autocomplete="on">
												<i class="input-icon icon-mail"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password"
													id="logpass" autocomplete="off">
												<i class="input-icon icon-password"></i>
											</div>
											<a href="#" class="btn mt-4" id="login-btn">Login</a>
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
										</div>
									</div>
								</div>
								<div class="signup-card-back">
									<div class="center-wrap">
										<div class="text-center">
											<h4 class="mb-4 pt-2">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname"
													autocomplete="off">
												<i class="input-icon icon-user"></i>
											</div>
											<div class="form-group mt-1">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
													autocomplete="off">
												<i class="input-icon icon-mail"></i>
											</div>
											<div class="form-group mt-1">
												<input type="date" name="logdate" class="form-style" placeholder="Your Birthday" id="logdate"
													autocomplete="off">
												<i class="input-icon icon-date"></i>
											</div>
											<div class="form-group mt-1">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password"
													id="logpass" autocomplete="off">
												<i class="input-icon icon-password"></i>
											</div>
											<a href="#" class="btn my-2" id="signup-btn">Sign Up</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</article>
	<article id="home" class="container-fluid row p-0 m-0 hidden">
		<section id="home-section" class="col-4 p-0 m-0 py-1">
			<div id="home-header" class="row p-2 m-0 rounded col-11 mx-auto">
				<h2 id="chat-header-title" class="col-8">Emma</h2>
				<button id="config-btn" class="col-2 m-1 btn"></button>
			</div>

			<div class="home-content mx-auto pl-1 pr-2 col-11">
				<input class="home-content-checkbox " type="checkbox" id="chats-groups" name="chats-groups" />
				<div class="col-10 content-selector py-2 d-flex justify-content-between mx-auto">
					<button class=" btn col-5 rounded" id="chats-selector-btn">CHATS</button>
					<button class="btn col-5 rounded" id="groups-selector-btn">GROUPS</button>
				</div>
				<div class="card-3d-wrap mx-auto p-0 m-0 card-3d-wrap-cg">
					<div class="card-3d-wrapper" id="cardWrapper">
						<div class="chats-card-front">
							<div class="row mx-auto my-3 col-11 chat-card">
								<div class="col-1 p-0 my-auto ml-1 mr-2">
									<img class="round_image" src="../static/img/port.jpg" />
								</div>
								<div class="col-7 card-info my-auto p-0 ml-3">
									<p class="card-title my-auto">Hola Chat</p>
								</div>
								<div class="col-2 card-controls d-flex p-0 m-0 ml-3 align-items-center">
									<button class="mx-1 more-btn btn"></button>
								</div>
							</div>
							<button class="btn rounded col-12 py-1 px-2" id="create-chat-btn">Create New Chat</button>
						</div>
						<div class="groups-card-back">
							<div class="row mx-auto my-3 col-11 chat-card">
								<div class="col-1 p-0 my-auto ml-1 mr-2">
									<img class="round_image" src="../static/img/port.jpg" />
								</div>
								<div class="col-7 card-info my-auto p-0 ml-3">
									<p class="card-title my-auto">Hola Group</p>
								</div>
								<div class="col-2 card-controls d-flex p-0 m-0 ml-3 align-items-center">
									<button class="mx-1 more-btn btn"></button>
								</div>
								<button class="chats-group-list col-12 p-0 m-0 btn px-2 down-btn"></button>
							</div>
							<button class="btn rounded col-12 py-1 px-2" id="create-group-btn">Create New Group</button>
						</div>

					</div>
				</div>

			</div>
		</section>
		<section id="chat-section" class="row col-8 m-0 p-0 pr-4 py-1">
			<div id="chat-header" class="row col-12 m-0 p-2 rounded">
				<div class="col-11 p-0 m-auto">
					<p id="chat-header-name" class="col-9 mt-2 mb-1">My Chat Name</p>
					<p id="chat-header-description" class="col-9 mb-2">Description for Chat 1</p>
				</div>
				<div id="toolkits-box" class="row col-1 m-auto info-btn"></div>
			</div>
			<div id="chat-content-box" class="col-12"></div>
			<div id="chat-input-box" class="col-12 float-bottom justify-content-center">
				<button id="attach-docs"></button>
				<input id="message-input" type="text" placeholder="Type a message..." />
				<button id="message-send"></button>
				<button id="message-speak"></button>
			</div>
		</section>
	</article>

	<div class="models">
		<div class="loader-container justify-content-center align-items-center" id="loader">
			<div class="loader"></div>
		</div>
		<div id="new-chat-container" class="popup text-center">
			<div class="config-header p-2 row justify-content-center">
				<h3 class="mx-2">New Chat</h3>
				<button id="close-new-chat-container-btn" class="close-btn p-1 mx-1 btn"><i class="ti-close"></i></button>
			</div>
			<div class="new-chat-option d-flex justify-content-between my-1">
				<label for="new-chat-name">Name</label>
				<input type="text" id="new-chat-name" placeholder="Chat Name" />
			</div>
			<div class="new-chat-option d-flex justify-content-between my-2">
				<label for="new-chat-description" class="mr-2">Description</label>
				<input type="text" id="new-chat-description" placeholder="Chat Description" />
			</div>
			<button id="create-chat-submit-btn" class="float-right btn mt-1">Create chat</button>
		</div>

		<div id="new-group-container" class="popup text-center">
			<div class="config-header p-2 row justify-content-center">
				<h3 class="mx-2">Create Group</h3>
				<button id="close-new-group-container-btn" class="close-btn p-1 mx-1 btn close-btn"></i></button>
			</div>
			<div class="new-group-option justify-content-between my-2">
				<label for=" new-group-name">Name</label>
				<input type="text" id="new-group-name" placeholder="Group Name" />
			</div>
			<button id="create-group-submit-btn" class="btn float-right">Create Group</button>
		</div>

		<div id="config-container" class="popup">
			<div class="config-header p-2 row">
				<h3 class="mx-2">Configuraci√≥n</h3>
				<button id="close-config-btn" class="p-1 mx-1 btn close-btn"></button>
			</div>

			<div class="config-options p-2">
				<div class="config-option d-flex justify-content-between py-1">
					<label for="theme-select">Theme</label>
					<select id="theme-select" class="form-select">
						<option value="light">Light</option>
						<option value="dark">Dark</option>
						<option value="aqua">Aqua</option>
						<option value="gray">Gray</option>
						<option value="custom">Custom</option>
					</select>
				</div>
				<div class="config-option d-flex justify-content-between py-1">
					<label for="language-select">Language</label>
					<select id="language-select" class="form-select">
						<option value="en">English</option>
						<option value="es">Spanish</option>
						<option value="fr">French</option>
					</select>
				</div>
				<div class="config-option d-flex justify-content-between py-1">
					<label for="notification-toggle">Notifications</label>
					<div class="form-check form-switch">
						<input type="checkbox" class="form-check-input" id="notification-toggle">
						<label class="form-check-label" for="notification-toggle">On</label>
					</div>
				</div>
				<div class="config-option d-flex justify-content-between py-1">
					<label for="voice-toggle">Voice</label>
					<div class="form-check form-switch">
						<input type="checkbox" class="form-check-input" id="voice-toggle">
						<label class="form-check-label" for="voice-toggle">On</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../static/js/main.js"></script>
</body>

</html>
