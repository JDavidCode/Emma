<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/login-style.css">
	<link rel="stylesheet" href="../static/css/fonts.css">
	<script src="../static/js/login-main.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login-style.css') }}">
	<script src="{{ url_for('static', filename='js/login-main.js') }}"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<title>Login</title>
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto p-1">
							<div class="card-3d-wrapper" id="cardWrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="text-center">
											<h4 class="mb-4 py-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
													autocomplete="off">
												<i class="input-icon icon-mail"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password"
													id="logpass" autocomplete="off">
												<i class="input-icon icon-password"></i>
											</div>
											<a href="#" class="btn mt-4" id="login-btn">Login</a>
											<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="text-center">
											<h4 class="mb-4 pt-2">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname"
													autocomplete="off">
												<i class="input-icon icon-user"></i>
											</div>
											<div class="form-group mt-1">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
													autocomplete="off">
												<i class="input-icon icon-mail"></i>
											</div>
											<div class="form-group mt-1">
												<input type="date" name="logdate" class="form-style" placeholder="Your Birthday" id="logdate"
													autocomplete="off">
												<i class="input-icon icon-date"></i>
											</div>
											<div class="form-group mt-1">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password"
													id="logpass" autocomplete="off">
												<i class="input-icon icon-password"></i>
											</div>
											<a href="#" class="btn my-2" id="signup-btn">Sign Up</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
